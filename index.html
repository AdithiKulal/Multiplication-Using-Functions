<html>

<head>
    <title>Multiplication Using Functions</title>
</head>

<body>
    <h1>Multiplication Using Functions</h1>

    <script>
        // Multiplication function
        function multiply(a, b) {
            return a * b;
        }

        // Call multiplication function
        var result = multiply(5, 3);
        document.write("5 * 3 = " + result);
    </script>

</body>

</html>
